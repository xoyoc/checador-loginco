<!-- formulario_visita.html -->
{% extends 'base.html' %}

{% block title %}Registro de Visitas{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user-plus"></i> Registro de Visitas</h4>
                <p class="mb-0 text-muted">Complete el formulario para registrar su visita</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo *</label>
                                <input type="text" name="nombre" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Empresa</label>
                                <input type="text" name="empresa" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Tel√©fono *</label>
                                <input type="tel" name="telefono" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Persona a Visitar *</label>
                        <input type="text" name="persona_a_visitar" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Motivo de la Visita *</label>
                        <textarea name="motivo_visita" class="form-control" rows="3" required></textarea>
                    </div>

                    <input type="hidden" name="codigo_qr" value="{{ request.GET.qr }}">

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Registrar Visita
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
